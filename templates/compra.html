<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="/static/css/estilos.css">
<head>
    <meta charset="UTF-8">
    <title>Compra</title>
</head>
<body>
<div class="contenedor">

  <h1>Calculo de Compra</h1>

  <form action="/compra" method="POST">

    <div  class="columnas">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    </div>

    <div class="columnas">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Edad" required>
    </div>

    <div class="columnas">
        <label for="cantidadunidades">Cantidad de Unidades:</label>
        <input type="number" id="cantidadunidades" name="cantidadunidades" placeholder="Cantidad de Unidades" required>
    </div>

    <div>
        <button type="submit" class="botones">Calcular</button>
    </div>
      {% if mensaje == True  %}
      <p>Nombre del cliente: {{nombre}}</p>
      <p>Total sin descuento: ${{total}}</p>
      <p>El descuento es de : ${{total_descuento}}</p>
      <p>El total a pagar es de: ${{total_a_pagar}}</p>
      {% endif %}

  </form>
</div>
</body>
</html>
